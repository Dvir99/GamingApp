<h4>Internal Server Error - Please Refresh The Page</h4>
<ng-container *ngIf="error">
    <h5 class="text-danger">
        Error: {{error.message}}
    </h5>
    <p style="font-weight: bold;">
        Note: The problem is on the SERVER only, not with ANGULAR
    </p>
    <p style="font-weight:bold;">
        Stack Trace:
    </p>
    <code class="mt-5" style="background-color: beige;">
            {{error.details}}
        </code>
</ng-container>
